<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      @if(pageService.currentNavigation){
      <div class="page-title-button d-flex align-items-center">
        <h4 class="mb-sm-0 font-size-18 me-4">{{ pageService.currentNavigation.name }}</h4>
      </div>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          @for (crumb of pageService.breadcrumb; track $index;) {
          <ng-container>
            <li class="breadcrumb-item" [ngClass]="{'active':  pageService.breadcrumb.length-1 === $index}">
              {{ crumb.name }}
            </li>
          </ng-container>
          }
        </ol>
      </div>
      }
    </div>
  </div>
</div>
